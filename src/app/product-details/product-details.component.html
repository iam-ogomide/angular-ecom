<app-navbar></app-navbar>
<main class="container mt-5 mb-5">
    <div class="row productBox">
        <div class="col-lg-4 col-12 mt-5">
            <img src={{getProductDetails.pdImg}} alt="/">
        </div>
        <div class="col-lg-8 col-12 mt-5">
            <h4>{{getProductDetails.pdName}}</h4>
            <p class="mt-3">{{getProductDetails.pdDesc}}</p>
            <p class="mt-3 mb-5"><span class="fw-medium"><i class="bi bi-currency-rupee"></i></span>{{getProductDetails.pdPrice | number}}</p>
            <button *ngIf="!inCart" class="btn btn-md btn-warning" (click)="addCart(getProductDetails)">Add to Cart <i class="bi bi-bag"></i></button>
            <a *ngIf="inCart" class="btn btn-md btn-warning" routerLink="/cart">Go to Cart <i class="bi bi-bag"></i></a>
        </div>
    </div>
</main>
